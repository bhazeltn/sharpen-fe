<div class="container wrapper">
  <mat-grid-list cols="4">
    <div *ngFor="let s of SkaterList">
      <mat-grid-tile>
        <mat-card>
          <mat-card-header>
            <mat-card-title>
              {{ s.first_name }} {{ s.last_name }}
            </mat-card-title>
            <mat-card-subtitle>
                <a href="mailto:{{ s.email }}">{{ s.email }}</a>
              </mat-card-subtitle>
          </mat-card-header>
          <mat-card-content>
            <span>Preferred Hollow: {{ s.hollow }}</span><br />
            <span>Last Sharpened</span><br />
            <span>Sharpening Interval: {{ s.interval }}</span>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button [routerLink]="['/edit-skater/', s.id]" >Modify</button>
            <button mat-button>Add Sharpening</button>
          </mat-card-actions>
        </mat-card>
    </mat-grid-tile>
    </div>
  </mat-grid-list>
</div>
