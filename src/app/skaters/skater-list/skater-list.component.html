<div style="width: 90%; margin: auto;">
<mat-form-field style="width: 90%;">
    <input matInput placeholder="Search Skaters" type="text">
  </mat-form-field>
  <button button="submit" mat-raised-button color="primary" style="margin-left: 5px;">Search</button>
</div>

<div fxLayout="wrap row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="left">
      <mat-card *ngFor="let s of SkaterList" class="skater-card">
        <mat-card-header fxLayout.gt-xs="row" fxLayout.xs="column">
          <mat-card-title>
            <h3>{{ s.first_name }} {{ s.last_name }}</h3>
          </mat-card-title>
          <mat-card-subtitle>
              <h4><a href="mailto:{{ s.email }}">{{ s.email }}</a></h4>
            </mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <span>Preferred Hollow: {{ s.hollow }}</span><br />
          <span>Last Sharpened</span><br />
          <span>Sharpening Interval: {{ s.interval }}</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button [routerLink]="['/edit-skater/', s.id]" >Modify</button>
          <button mat-button>Add Sharpening</button>
        </mat-card-actions>
      </mat-card>
</div>
